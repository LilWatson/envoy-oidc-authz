apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:latest
          args:
            - start-dev
            - --import-realm
          envFrom:
            - secretRef:
                name: keycloak-admin
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: realm-import
              mountPath: /opt/keycloak/data/import
          readinessProbe:
            httpGet:
              path: /realms/demo/.well-known/openid-configuration
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /realms/master/.well-known/openid-configuration
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
      volumes:
        - name: realm-import
          configMap:
            name: demo-realm
            items:
              - key: demo-realm.json
                path: demo-realm.json
